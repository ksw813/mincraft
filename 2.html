    <p>마인크래프트의 광질은 우선 나무를 캐 나무곡괭이를 만들어 돌을캔다.
    <br>그 뒤 돌곡괭이를 만들고 <strong>익스팅션지역</strong>에 있는 석탄을 캐서 횃불을 만들어 계단형식으로 판다.
    <br>파는 도중 나오는 철은 구워서 철곡괭이를 만들고 <u>좌표 y11</u>로 가서 다이아를 충분히 캔다.</p>
    <img src="mine.jpg" width="500">
    <p style="margin-top:40px;"">그리고 곡괭이에 내구성,수선,효율을 붙이고 <u>지옥으로가서 y5의 좌표</u>에서 고대의 잔해를 4개 캔뒤
    <br>파편으로 굽고 금주괴 4개와 함쳐서 네더라이트 주괴를 완성한다.</p>
